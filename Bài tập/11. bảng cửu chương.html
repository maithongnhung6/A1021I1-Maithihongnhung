<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        let a = 2;
        let b = 1;

        for (; a<=9; a++) {
            for (; b<=9; b ++) {
                let c= parseInt(a*b);
                document.write(a + "x" + b + "=" + c, "<br>");
            }

        }

    </script>
</head>
<body>

</body>
</html>

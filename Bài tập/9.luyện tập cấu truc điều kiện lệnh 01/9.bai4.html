<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        let x = parseInt(prompt('Nhập số thứ nhất'));
        let y = parseInt(prompt('Nhập số thứ hai'));
        let z = parseInt(prompt('Nhập số thứ ba'));
        let max = x;
        if (max>y&&max>z) {
            alert (max);
        }
        else if (y>z){
            max = y;
            alert(max);
        }
        else {
            max = z;
            alert (max);
    </script>
</head>
<body>

</body>
</html>

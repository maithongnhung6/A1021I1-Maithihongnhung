<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        let a = parseInt(prompt('Nhập số nguyên bất kỳ'));
        if (a>0){
            document.write(a+ ' là số nguyên dương!');
        }
        else if (a==0){
            document.write('Đây là số 0');
        }
        else {
            document.write(a+ ' là số nguyên âm!');

    </script>
</head>

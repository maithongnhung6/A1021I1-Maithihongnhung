<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        // Bài 1: Nhập vào hai số a và b, và kiểm tra xem a có chia hết cho b hay không
        let a = parseInt(prompt('Nhập sô a: '));
        let b = parseInt(prompt('Nhập sô b: '));
        let sum = a+b;
        if (a%b==0){
            alert ('a chia hết cho b!');
        }
        else {
            alert('a không chia hết cho b!');
        }
        alert('Tổng của a và b là '+ sum );

    </script>
</head>
<body>

</body>
</html>

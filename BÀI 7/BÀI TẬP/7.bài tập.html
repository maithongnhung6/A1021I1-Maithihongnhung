<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        //Viết chương trình nhập điểm của một sinh viên cho các môn: Vật lý, Hóa học, và Sinh học. Sau đó hiển thị điểm trung bình và tổng của những điểm này.
        let Vatly = parseInt(prompt('Nhập điểm Vật lý: ', ''));
        let Hoahoc = parseInt(prompt('Nhập điểm Hóa học: ', ''));
        let Sinhhoc = parseInt(prompt('Nhập điểm Sinh học: ', ''));
        let Tong = Vatly + Hoahoc + Sinhhoc;
        let Trungbinh = Tong / 3;
        document.write('Tổng điểm là: ', Tong);
        document.write('</br>');
        document.write('Điểm trung bình là: ', Trungbinh);

    </script>
</head>
<body>

</body>
</html>

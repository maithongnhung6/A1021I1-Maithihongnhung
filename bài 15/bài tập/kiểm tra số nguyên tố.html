<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<sciprt>
    function isPrime(number)
    {

    var flag = true;


    if (n < 2){
    flag = false;
    }
    else{

    for (var i = 2; i < n-1; i++)
    {
    if (n % i == 0){
    flag = false;
    break;
    }
    }
    }


    if (flag == true){
    document.write(n + " là số nguyên tố <br/>");
    }
    else{
    document.write(n + " không phải là số nguyên tố <br/>");
    }
</sciprt>

</body>
</html>
